<!-- Import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Import page level css -->
<link rel="import" href="seed-app-styles.html">

<!-- Import Predix UI components -->
<link rel="import" href="../../bower_components/px-branding-bar/px-branding-bar.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">

<dom-module id="seed-app">
  <template>
    <!-- Apply imported seed app style module -->
    <style include="seed-app-styles"></style>

    <!-- Header -->
    <header>
      <px-branding-bar application-title="[[appTitle]]"></px-branding-bar>
    </header>

    <!-- Main content -->
    <main>
      <h1>Main</h1>
      <px-view element-href="/elements/views/template-view.html" active load-async></px-view>
    </main>
  </template>
  <script>
    Polymer({
      is: 'seed-app',

      properties: {
        appTitle: {
          type: String,
          value: "Seed App"
        },
      },

      ready: function() {
        console.log(this.appTitle + " has loaded.");
      }
    });
  </script>
</dom-module>
